<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crysadm+ | Login</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <link href="../static/css/style-1.css" rel="stylesheet" >

    <script type='text/javascript' src='../static/js/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='../static/js/jquery.particleground.min.js'></script>
    <script type='text/javascript' src='../static/js/demo.js'></script>

    <style>
         @media (max-width: 640px) {

            .loginColumns{
                padding-top: 0px;
            }

        }
    </style>
</head>
<body>
<div id="particles">
    <div class="intro">
        <div class="loginColumns animated fadeInDown">
            <div class="row">
                <div class="col-md-6">
                    <p>
                        欢迎来到 Crysadm+
                    </p>

                    <p>
                        提供最优美的界面.
                    </p>

                    <p>
                        提供最方便的监控方式.
                    </p>

                    <p>
                        我是迅雷矿场云端监控大师.
                    </p>

                    <p>
                    <small></small>
                    </p>
                </div>
                <div class="col-md-6">
                    <div class="btn full-width">
                        {% if err_msg %}
                            <div class="alert alert-danger alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                    {{ err_msg }}
                            </div>
                        {% endif %}
                        <form role="form" action="/user/login" method="post">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="密码" required="">
                            </div>
                            <p>
                            <small></small>
                            </p>
                            <button type="submit" class="btn btn-link block full-width m-b">登陆</button>
                        </form>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-6">
                    Copyright powergx
                </div>
                <div class="col-md-6 text-right">
                   <small>© 2016-</small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
